# ─── Deploy to DigitalOcean Droplet ────────────────────────
# Builds a Docker image, pushes to GHCR, then deploys via SSH.
#
# Required GitHub Secrets:
#   DROPLET_HOST        — Droplet IP address (e.g., 164.90.xxx.xxx)
#   DROPLET_USERNAME    — SSH user on the droplet (e.g., root or deploy)
#   DROPLET_SSH_KEY     — Private SSH key for authentication
#   GHCR_TOKEN          — GitHub Personal Access Token with `write:packages` scope
#                         (or use the built-in GITHUB_TOKEN if repo packages are enabled)
# ───────────────────────────────────────────────────────────

name: Deploy to DigitalOcean

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ── 1. Lint & Typecheck ──────────────────────────────────
  check:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Typecheck
        run: bun run typecheck

      - name: Lint
        run: bun run lint

  # ── 2. Build & Push Docker Image ────────────────────────
  build:
    name: Build & Push Image
    runs-on: ubuntu-latest
    needs: check
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/prod/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ── 3. Deploy to Droplet ────────────────────────────────
  deploy:
    name: Deploy to Droplet
    runs-on: ubuntu-latest
    needs: build
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy config files to Droplet
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USERNAME }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          source: "docker-compose.prod.yml,nginx/"
          target: /opt/deathmatch-arena

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        env:
          REGISTRY: ghcr.io
          IMAGE_NAME: ${{ github.repository }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USERNAME }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          envs: REGISTRY,IMAGE_NAME,GITHUB_ACTOR,GITHUB_TOKEN
          script: |
            set -e

            cd /opt/deathmatch-arena

            # Log in to GHCR
            echo "$GITHUB_TOKEN" | docker login ghcr.io -u "$GITHUB_ACTOR" --password-stdin

            # Pull the latest image
            IMAGE="${REGISTRY}/${IMAGE_NAME}:latest"
            docker pull "$IMAGE"

            # (Re)start the stack
            export DOCKER_IMAGE="$IMAGE"
            docker compose -f docker-compose.prod.yml up -d --remove-orphans

            # Prune old images
            docker image prune -af --filter "until=168h"

            echo "✅ Deployment complete"
