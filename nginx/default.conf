# ─── Rate limiting zones ──────────────────────────────────
# General requests: 30 req/s per IP (burst 60)
limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;
# WebSocket upgrades: 5 per second per IP
limit_req_zone $binary_remote_addr zone=ws:10m rate=5r/s;
# Limit concurrent connections per IP
limit_conn_zone $binary_remote_addr zone=addr:10m;

server {
    listen 80;
    listen [::]:80;
    server_name biru-shooting-game.com www.biru-shooting-game.com;

    # ── Hide server info ──────────────────────────────────
    server_tokens off;

    # ── Cloudflare real IP restoration ────────────────────
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    real_ip_header CF-Connecting-IP;

    # ── Request limits ────────────────────────────────────
    client_max_body_size 1k;
    client_body_timeout 10s;
    client_header_timeout 10s;
    large_client_header_buffers 2 1k;

    # ── Connection limits ─────────────────────────────────
    limit_conn addr 20;

    # ── Security headers ──────────────────────────────────
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # ── Block common scanners / bots ──────────────────────
    location ~* /(\.(env|git|svn|htaccess)|wp-admin|wp-login|phpmyadmin|admin|cgi-bin) {
        return 444;
    }

    # ── WebSocket endpoint ────────────────────────────────
    location /socket {
        limit_req zone=ws burst=10 nodelay;

        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # ── Everything else (static files + API) ──────────────
    location / {
        limit_req zone=general burst=60 nodelay;

        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
