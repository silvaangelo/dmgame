# ─── Production Compose (DigitalOcean Droplet) ─────────────
# Used by GitHub Actions deploy step.
# The image is built in CI and pulled on the droplet.
# ────────────────────────────────────────────────────────────

services:
  app:
    image: ${DOCKER_IMAGE:-ghcr.io/silvaangelo/dmgame:latest}
    container_name: deathmatch-arena
    expose:
      - "3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
    volumes:
      - game-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000').then(r => { if (!r.ok) process.exit(1) }).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    container_name: deathmatch-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "3"

volumes:
  game-data:
