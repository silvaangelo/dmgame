# ─── Production Compose (DigitalOcean Droplet) ─────────────
# Used by GitHub Actions deploy step.
# The image is built in CI and pulled on the droplet.
# ────────────────────────────────────────────────────────────

services:
  app:
    image: ${DOCKER_IMAGE:-ghcr.io/silvaangelo/dmgame:latest}
    container_name: deathmatch-arena
    expose:
      - "3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
    volumes:
      - game-data:/app/data
    restart: unless-stopped
    # ── Security ────────────────────────────────────────
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=50m
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    networks:
      - internal
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://localhost:3000').then(r => { if (!r.ok) process.exit(1) }).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    container_name: deathmatch-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - app
    restart: unless-stopped
    # ── Security ────────────────────────────────────────
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=10m
      - /var/cache/nginx:size=50m
      - /var/run:size=1m
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - CHOWN
      - SETGID
      - SETUID
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 128M
    networks:
      - internal
      - web
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "3"

volumes:
  game-data:

networks:
  internal:
    internal: true   # No external access — app ↔ nginx only
  web:
    driver: bridge   # Nginx faces the internet
